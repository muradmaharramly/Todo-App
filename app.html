<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" href="img/todo-logo.png" type="image/png">
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Aos CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html"><img src="img/todo-logo.png" alt="todo-logo"></a>
                <a href="home.html"><h2>Todo App</h2></a>
            </div>
            <div class="elements-div">
                <h4 class="app-username">Username</h4>
                <a href="">
                    <div class="user-profile">
                        <img src="https://i.pinimg.com/736x/11/27/cc/1127cc05230f856fc393ce699a1a1451.jpg" alt="">
                    </div>
                </a>
                <a href="#" class="btn logout changeText">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="logout-overlay">
            <div class="alert-container">
                <h3 class="changeText">Are you sure you want to log out?</h3>
                <img src="img/bear-danger.png" alt="">
                <div class="btn-div">
                    <button class="btn btn-yes changeText">Yes</button>
                    <button class="btn btn-no changeText">No</button>
                </div>
            </div>
        </div>
        <audio class="add-sound" src="sounds/added-sound.mp3"></audio>
        <audio class="done-sound" src="sounds/Done-sound.mp3"></audio>
        <audio class="delete-sound" src="sounds/Delete-sound.mp3"></audio>
        <audio class="clear-sound" src="sounds/Clear-sound.mp3"></audio>
        <audio class="error-sound" src="sounds/error-sound.mp3"></audio>
        <div class="motivation-area">
            <h4 class="motivation-text">You are making progres!.</h4>
            <ion-icon name="play"></ion-icon>
        </div>
        <div class="app-container">
            <div class="head-container">
                <img src="img/todo-logo.png" alt="">
                <h2>Todo App</h2>
            </div>
            <form action="">
                <input class="input" type="text" placeholder="Enter your task...">
                <button class="submit-btn"><ion-icon name="add-outline"></ion-icon></button>
            </form>
            <ul class="todo-list">
                <span class="done-span changeText">Done!</span>
                <span class="delete-span changeText">Deleted!</span>
                <span class="clear-span changeText">All Cleared!</span>
                <span class="error-span changeText">Input can't be empty!</span>
                <div class="empty"><img src="img/items.png" class="empty-image" alt="empty-image" data-aos="fade-up" data-aos-duration="500">
                    <img src="img/search-icon.png" class="search-icon" alt="search icon" data-aos="fade-up" data-aos-duration="500">
                    <h3 class="changeText">You don't have any task</h3>
                </div>
                
            </ul>
            <div class="container-ending">
                <p class="item-info changeText">You have <span class="item-count">0</span> pending tasks</p>
                <button class="clear-btn changeText">Clear All</button>
            </div>

        </div>
        <footer>
            <div class="footer-area">
                <p class="changeText">Developed by <a href="">Murad Maharramli</a></p>
                <div class="lang-div">
                    <span class="changeText">Change language</span>
                    <div class="lang-btn" onclick="changeLanguage()">
                        <img class="flag-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Flag_of_Azerbaijan.svg/2560px-Flag_of_Azerbaijan.svg.png" alt="lang-change-img">
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <!--AOS JS--> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = function() {
            AOS.init();
        };
    </script> 
    <script src="js/script.js"></script>
    <script src="js/changeLangApp.js"></script>
    <script src="js/auth.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
