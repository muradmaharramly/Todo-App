<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" href="img/todo-logo.png" type="image/png">
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Aos CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
        integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Sign Up Page</title>
</head>

<body class="signup-body">
    <div class="container">
        <div class="signup-section">
            <p class="password-warning">Password must be at least 8 characters.</p>
            <form>
                <h1 class="title">Sign Up</h1>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" class="signup-username" placeholder="Enter username...">
                </div>
                <div class="form-group password">
                    <label for="signup-password">Password</label>
                    <input type="password" class="signup-password password" id="signUp-password" placeholder="Enter password...">
                    <div class="icon-div"><ion-icon class="icon" name="eye-off-outline"></ion-icon></div>
                </div>
                <div class="form-group password">
                    <label for="signup-password confirm">Confirm Password</label>
                    <input type="password" class="signup-password confirm password" id="signUp-password-again" placeholder="Enter password again">
                    <div class="icon-div"><ion-icon class="icon icon-2" name="eye-off-outline"></ion-icon></div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="acceptTerms" required>
                    <label for="acceptTerms">Accept Terms</label>
                </div>
                <a href="#" type="submit" class="btn sign-up">Sign Up</a>
                <p class="signup-message"></p>
            </form>
            <div class="app-intro">
                <h1>Create Your Universe in Todo App</h1>
                <img src="img/todo-logo.png" alt="">
                <div class="change-container">
                    <p class="reminder">Already have an account?</p>
                    <a href="login.html" class="btn change-to-login">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpPasswordInput = document.querySelector(".signup-section .signup-password");
        const signUpEyeIcon = document.querySelector(".signup-section .icon");
        const signUpPasswordConfirmInput = document.querySelector(".signup-section .confirm");
        const signUpEyeIcon2 = document.querySelector(".signup-section .icon-2");
        signUpEyeIcon.addEventListener('click', () => {
            if (signUpEyeIcon.getAttribute("name") === "eye-off-outline") {
                signUpPasswordInput.type = 'text';
                signUpEyeIcon.setAttribute("name", "eye-outline");
                signUpEyeIcon.style.transform = "rotate(180deg)";
            } else {
                signUpPasswordInput.type = 'password';
                signUpEyeIcon.setAttribute("name", "eye-off-outline");
                signUpEyeIcon.style.transform = "rotate(-180deg)";
            }
        });
        signUpEyeIcon2.addEventListener('click', () => {
            if (signUpEyeIcon2.getAttribute("name") === "eye-off-outline") {
                signUpPasswordConfirmInput.type = 'text';
                signUpEyeIcon2.setAttribute("name", "eye-outline");
                signUpEyeIcon2.style.transform = "rotate(180deg)";
            } else {
                signUpPasswordConfirmInput.type = 'password';
                signUpEyeIcon2.setAttribute("name", "eye-off-outline");
                signUpEyeIcon2.style.transform = "rotate(-180deg)";
            }
        });
    </script>
    <script src="js/auth.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
