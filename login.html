<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" href="img/todo-logo.png" type="image/png">
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Aos CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
        integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Login Page</title>
</head>

<body class="login-body">
    <div class="container">
        <div class="login-section">
            <div class="app-intro">
                <h1>Access Your Universe in Todo App</h1>
                <div class="change-container">
                    <p class="reminder">Don't have an account?</p>
                    <a href="signup.html" class="btn change-to-signup">Sign Up</a>
                </div>
            </div>
            <form>
                <h1 class="title">Login</h1>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" class="login-username" placeholder="Enter username...">
                </div>
                <div class="form-group password">
                    <label for="login-password">Password</label>
                    <input type="password" class="login-password password" placeholder="Enter password...">
                   <div class="icon-div"><ion-icon class="icon" name="eye-off-outline"></ion-icon></div> 
                </div>
                <div class="form-check">
                    <input type="checkbox" class="rememberMe" required>
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a href="#" type="submit" class="btn login">Login</a>
                <p class="login-message"></p>
            </form>
        </div>
    </div>
    <script>
        const loginPasswordInput = document.querySelector(".login-section .login-password");
        const loginEyeIcon = document.querySelector(".login-section .icon");

        loginEyeIcon.addEventListener('click', () => {
            if (loginEyeIcon.getAttribute("name") === "eye-off-outline") {
                loginPasswordInput.type = 'text';
                loginEyeIcon.setAttribute("name", "eye-outline");
                loginEyeIcon.style.transform = "rotate(180deg)";
            } else {
                loginPasswordInput.type = 'password';
                loginEyeIcon.setAttribute("name", "eye-off-outline");
                loginEyeIcon.style.transform = "rotate(-180deg)";
            }
        });
    </script>
    <script src="js/auth.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
