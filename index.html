<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" href="img/todo-logo.png" type="image/png">
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Aos CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
    <main>
        <audio class="add-sound" src="sounds/added-sound.mp3"></audio>
        <audio class="done-sound" src="sounds/Done-sound.mp3"></audio>
        <audio class="delete-sound" src="sounds/Delete-sound.mp3"></audio>
        <audio class="clear-sound" src="sounds/Clear-sound.mp3"></audio>
        <audio class="error-sound" src="sounds/error-sound.mp3"></audio>
        <div class="app-container">
            <div class="head-container">
                <img src="img/todo-logo.png" alt="">
                <h2>Todo App</h2>
            </div>
            <form action="">
                <input class="input" type="text" placeholder="Enter your task...">
                <button class="submit-btn"><ion-icon name="add-outline"></ion-icon></button>
            </form>
            <ul class="todo-list">
                <span class="done-span">Done!</span>
                <span class="delete-span">Deleted!</span>
                <span class="clear-span">All Cleared!</span>
                <span class="error-span">Input can't be empty!</span>
                <div class="empty"><img src="img/items.png" class="empty-image" alt="empty-image" data-aos="fade-up" data-aos-duration="500">
                    <img src="img/search-icon.png" class="search-icon" alt="search icon" data-aos="fade-up" data-aos-duration="500">
                    <h3>You don't have any task</h3>
                </div>
                
            </ul>
            <div class="container-ending">
                <p class="item-info">You don't have any task</p>
                <button class="clear-btn">Clear All</button>
            </div>

        </div>
    </main>
    <!--AOS JS--> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = function() {
            AOS.init();
        };
    </script> 
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
